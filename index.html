<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Entre Ticas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff5fa);
      color: #4b2e2e;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    h1 {
      color: #d17fa6;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 5px gold;
    }
    .tab-container {
      max-width: 420px;
      margin: 0 auto;
    }
    .tabs {
      display: flex;
      margin-bottom: 0;
      border-bottom: 2px solid #f8c6d8;
    }
    .tab {
      flex: 1;
      padding: 12px 0;
      background-color: #fff0f5;
      border: 2px solid #f8c6d8;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
      margin-right: 2px;
      cursor: pointer;
      font-weight: bold;
      color: #a0527d;
      transition: background 0.3s ease;
    }
    .tab:last-child {
      margin-right: 0;
    }
    .tab.active {
      background-color: #ffffff;
      color: #4b2e2e;
    }
    .calculator {
      background-color: #ffffff;
      border: 2px solid #f8c6d8;
      border-radius: 20px;
      box-shadow: 0 0 15px #f0c0d0;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .calculator.active {
      display: block;
    }
    input[type="number"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d8a1c1;
      width: 80%;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .result {
      background: #fffafa;
      border: 1px dashed #e8b8cf;
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
    }
    .glitter {
      color: #2e7d6f;
      font-weight: bold;
      text-shadow: 0 0 8px #a7e6d7;
    }
    img {
      border-radius: 15px;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <h1>Calculadora Entre Ticas âœ¨</h1>


    <!-- Calculadora 1 -->
    <div class="calculator active" id="calc1" style="width:'800'" >
   
    </div>


  <script>
     const url = `https://raw.githubusercontent.com/Entre-Ticas/Shared/main/script.txt?nocache=${new Date().getTime()}`;
          fetch(url)
          .then(response => response.text())
          .then(scriptText => {
            const script = document.createElement("script");
            script.textContent = scriptText;
            document.body.appendChild(script);
            init();
          });

  </script>
</body>
</html>
